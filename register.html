<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</head>

<body>

    <div id="principal">

        <header class="header-top">
            <img class="logotipo" src="imagens/logo.png" alt="Logotipo Fashion">
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="portifolio.html"> Portfolio </a></li>
                    <li><a href="aboutus.html"> About us </a></li>
                    <li><a href="login.html"> Login </a></li>
                </ul>
            </nav>
        </header>

        <div class="container" id="spaceform">
            <form class="row g-3">
                <h1 class="legenderregister1">Register</h1>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">
                        Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">
                        Create your password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">
                        Confirm Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">
                        Repeat your password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-md-6">
                    <p class="legenderregister">
                        Registration data
                    </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Physical person
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Legal Entity
                        </label>
                        <br>
                        <br>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">
                                Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">
                                Surname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">
                                Fone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">
                                Cell</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="legenderregister">
                        Delivery address
                    </p>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">
                            Zip code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">
                            Street</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">
                            Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="col-form-label">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="Complement" class="col-form-label">
                              Complement</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="complement" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                      </div>
                      


                </div>
        </div>
        </form>
    </div>
    <footer>
        Copyright &copy; fastfashion.com
    </footer>
    </div>

</body>

</html>
